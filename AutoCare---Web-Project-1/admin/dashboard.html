<script>
			const token = localStorage.getItem('token')
            console.log(token);


function fetchDataAndPopulateTable() {
	console.log("hai")
	fetch('http://localhost:5000/ServiceSender', {
    method: 'GET',
    headers: {
        'Authorization': `Bearer ${token}` // Assuming 'token' holds your authentication token
    }
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
		Swal.fire({
                    title: "Server Error",
                    text: "Network response was not ok",
                    icon: "error"
                  });
    }
	
    return response.json();
})
.then(data => {
	console.log(data)
    populateTable(data);
})
.catch(error => {
    console.error('Error fetching data:', error);
	Swal.fire({
                    title: "Server Error",
                    text: "Network response was not ok",
                    icon: "error"
                  });
});

var tableBody = document.getElementById("serviceSendersBodyApproved");
var tableBody2 = document.getElementById("serviceSendersBodynotApproved");
	function populateTable(data) {
		const totalserviceElement = document.querySelector('.totalservice');
		totalserviceElement.innerText = data.length;
		data.forEach(function(item) {
    var row = document.createElement("div");
	row.className = "col-sm-6"
    row.innerHTML = `
							<div class="card bg-dark text-white mt-2">
								<div class="card-body">
									<h5 class="card-title text-white">Service Center: ${item.name}</h5>
									<p class="card-text">Email: ${item.email}</p>
									<div class="text-center"> 
										<button type="button" data-id="${item.id}" class="btn btn-danger"${!item.approved ? ' style="display: none;"' : ''}>Delete</button>
										<button type="button" data-id="${item.id}" class="btn btn-primary mr-2"${item.approved ? ' style="display: none;"' : ''}>Grant</button>
										<button type="button" data-id="${item.id}" class="deny btn btn-danger"${item.approved ? ' style="display: none;"' : ''}>Deny</button> 
									</div>
								</div>
							</div>
	`

    if (item.approved) {
        tableBody.appendChild(row);
    } else {
        tableBody2.appendChild(row);
    }
});


		
document.addEventListener('click', function(event) {
    const target = event.target;
    if (target.classList.contains('btn-danger') || target.classList.contains('deny') || target.classList.contains('btn-primary')) {
        const serviceSenderId = target.getAttribute('data-id');
        console.log(serviceSenderId);
        const alert = confirm("Are you sure you want to perform this action?");
        if (alert) {
            if (target.classList.contains('btn-danger')) {
                deleteServiceSender(serviceSenderId);
            } else if (target.classList.contains('deny')) {
                deleteServiceSender(serviceSenderId);
            } else if (target.classList.contains('btn-primary')){
				updateServiceSender(serviceSenderId);
				
			}
        }
    }
});

	

		function deleteServiceSender(serviceSenderId) {
        fetch(`http://localhost:5000/ServiceSender/${serviceSenderId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
				'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
			console.log(response.ok)
            if (response.ok) {
				Swal.fire({
                    title: "Done",
                    text: "Sucessfully Added",
                    icon: "sucess"
                  });
				location.reload(); 
			}
               
        })
        .catch(error => {
            Swal.fire({
                    title: "Server Error",
                    text: "Something Wrong",
                    icon: "error"
                  });
        });
    }
	

	function updateServiceSender(serviceSenderId) {
        fetch(`http://localhost:5000/ServiceSender/grant/${serviceSenderId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
				'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
			console.log(response.ok)
            if (response.ok) {
				Swal.fire({
                    title: "Done",
                    text: "Sucessfully Deleted",
                    icon: "sucess"
                  });
				location.reload(); 
			}
               
        })
        .catch(error => {
            console.error('Error Added service Center:', error);
        });
    }
}
